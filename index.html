<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            margin: 10px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 20px;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 16px;
        }
        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .cart {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Simple Shop</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Checkout</a>
    </nav>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality product description.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>High-quality product description.</p>
            <p class="price">$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>High-quality product description.</p>
            <p class="price">$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <p>Shopping Cart: 0 items</p>
    </div>

    <footer>
        <p>&copy; 2025 Simple Shop</p>
    </footer>
</body>
  </html>
